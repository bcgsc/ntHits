jobs:

- job: linux
  pool:
    vmImage: 'ubuntu-22.04'
   
  steps:
  - checkout: self
    submodules: true

  - script: |
      echo "##vso[task.prependpath]$CONDA/bin"
      conda create --yes --quiet --name nthits
      source activate nthits
      conda install --yes -c conda-forge mamba python=3.9
      mamba install --yes -c conda-forge -c bioconda --file requirements.txt
    displayName: Create Anaconda environment

  - script: |
      source activate nthits
      meson setup build 
      cd build
      ninja && ninja test
    displayName: Compile and test ntHits

